<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Load More Button</title>
  </head>
  <body>
    <div class="header-wrapper">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit" class="main-button js-search-button">
          Search
        </button>
      </form>
      <a class="main-button link" href="./index.html">Back to home</a>
    </div>
    <ul class="gallery"></ul>
    <div class="load-more-wrapper">
      <button type="button" class="main-button js-load-more hide">
        Load more
      </button>
    </div>
    <script type="module" src="js/01-load-more.js"></script>
  </body>
</html>
